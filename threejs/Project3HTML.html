<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Forry Project 3</title>
        <script src="three.min.js"></script>
        <script src='Project3.js'></script>
    </head>
    <body onload="init()">
        <div class="container-fluid">
            <div class="row justify-content-center">
                
                <h2>Forry's Project 3 Implementation</h2>
                <p><b>Use Arrow Keys, PageUp, PageDown to rotate, and Home to reset the model</b>
                    <p>
                        <input class="form-check-input" id="animate" type="checkbox"><label>Animate</label>
                        <label style="margin-left: 80px"><input class="form-check-input" id="Axle" type="radio" name="model">Show Axle</label>
                        <label style="margin-left: 20px"><input class="form-check-input" id="Car" type="radio" name="model">Show Car</label>
                        <label style="margin-left: 20px"><input class="form-check-input" id="World" type="radio" name="model">Show World</label>
                    </p>
                    <p>
                        <label><div class="slidecontainer"><input type="range" min="0" max="100" value="50" class="slider" id="sunLight">Sun Lighting</div></label>
                        <label><input class="form-check-input" id="viewLighting" type="checkbox">Viewpoint Lighting</label>
                    </p>
                    <div id="canvas-holder"><canvas id="glcanvas" width="640" height="640"></canvas></div>
                    </div>
        </div>
    </body>
</html>
